<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Twitter</title>
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="../images/home.svg" alt="home" />Home</li>
            <li>
              <img
                src="../images/notifications.svg"
                alt="notifications"
              />Notifications
            </li>
            <li><img src="../images/message.svg" alt="messages" />Messages</li>
          </ul>
        </nav>
        <img class="logo" src="../images/twitter.svg" alt="home" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img
            src="https://pbs.twimg.com/profile_images/1148204763718344705/SGhbnnQL_400x400.png"
            alt="search"
          />
          <button>Tweet</button>
        </div>
      </div>
    </header>
  </body>
</html>
